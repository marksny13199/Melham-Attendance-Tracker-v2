<html><head><meta name="viewport" content="width=device-width, initial-scale=1"><title>Attendace Tracker V2</title><style>body {	display: flex;	align-items: center;	justify-content: center;	height: 85vh;}/* 1. Style the SVG circles. */#page-loader {	width: 150px;	height: 150px;}	#page-loader circle {		stroke-width: 10;		stroke-linecap: round;		fill: none;	}		#page-loader circle:nth-child(1) {			stroke: #0071BD;			stroke-dasharray: 50;		}		#page-loader circle:nth-child(2) {			stroke: #0071BD;			stroke-dasharray: 100;		}		#page-loader circle:nth-child(3) {			stroke: #0071BD;			stroke-dasharray: 180;		}		#page-loader circle:nth-child(4) {			stroke: #0071BD;			stroke-dasharray: 350;			stroke-dashoffset: -100;		}/* 2. Create the keyframe animation. We start at 50% so the circle will rotate back to its original position. */@keyframes loader {	50% {		transform: rotate(360deg);	}}#page-loader circle {	animation-name: loader;	animation-duration: 4s;	animation-iteration-count: infinite;	animation-timing-function: ease-in-out;	transform-origin: center center;}	#page-loader circle:nth-of-type(1) {		animation-delay: -0.2s;	}	#page-loader circle:nth-of-type(2) {		animation-delay: -0.4s;	}	#page-loader circle:nth-of-type(3) {		animation-delay: -0.6s;	}	#page-loader circle:nth-of-type(4) {		animation-delay: -0.8s;	}</style></head><body><div><center><svg id="page-loader">	<circle cx="75" cy="75" r="20" />	<circle cx="75" cy="75" r="35" />	<circle cx="75" cy="75" r="50" />	<circle cx="75" cy="75" r="65" />	</svg><br><strong style="font-size: 20px; white-space: pre-line">Analyzing logged in user...</strong></center></div></body>    <script src="../assets/js/jquery.min.js"></script>    <script>        function getCookie(cName) {	    const name = cName + "=";	    const cDecoded = decodeURIComponent(document.cookie); //to be careful	    const cArr = cDecoded .split('; ');	    let res;	    cArr.forEach(val => {		  if (val.indexOf(name) === 0) res = val.substring(name.length);	    })	    return res;		}                var uty = getCookie('uty');        var uid = getCookie('user_id');        var fname,bdate,vdate;        const date = new Date()        const m = String(date.getMonth() + 1).padStart(2, '0')        const d = String(date.getDate()).padStart(2, '0')        const y = String(date.getFullYear())        const cDate = [y, m, d].join('-')                $.ajax({             type: "GET",            url: "../api/get-current-login-data.php?id="+ uid,                          async: false,                dataType: "html",            success: function(response){                 var data = response.split("|");                  bdate= data[4];                 vdate= data[5];                 fname = data[0] + " " + data[1];                             }        });              setTimeout(function(){        if(uty == "Admin")        {            window.location.replace('../main.html?admin');        }else if(uty == "Staff")        {            window.location.replace('../main.html?staff');        }else if(uty == "Intern"){                      if(bdate == cDate)           {               if(vdate == cDate)               {                  window.location.replace('../dashboard.html?intern?greetings="happy-birthday-to-you!"');                }else               {                                    window.location.replace('Its-your-birthday/');               }           }else{                                    window.location.replace('../dashboard.html?intern');           }                }else{            window.location.replace('../index.html?no_user_found');        }        },1000);    </script></html>
